<!-- 
    C : Create - Thêm mới
    R : Read - Đọc, lấy giá trị
    U : Update - Chỉnh sửa giá trị trong mảng
    D : Delete - Xóa phần tử trong mảng

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input-value">
    <p id="result"></p>
    <button onclick="create()">Thêm</button>
    <button onclick="create2()">Thêm 2</button>
    <button onclick="deleteLast()">Xóa cuối</button>
    <button onclick="deleteFirst()">Xóa Đầu</button>
    <button onclick="deleteAny()">Xóa bất kỳ</button>
    <table id="fruit-table" border="1px">

    </table>
    <script>
        let fruits = ["Cam", "Quýt", "Mít", "Dừa", "Ổi", "Na"];
        let fruits2 = [
            ["Ổi", 2000, "3KG"],
            ["Cam", 4000, "2KG"],
            ["Quýt", 8000, "1KG"],
            ["Mít", 5000, "4KG"],
        ];
        display2();

        function create() {
            let value = document.getElementById('input-value').value;

            if (value != "") {
                fruits.push(value);
                display();
                document.getElementById('input-value').value = "";
            } else {
                alert("Vui lòng nhập tên hoa quả");
            }


        }

        function create2() {
            let value = document.getElementById('input-value').value;
            //phân tách string ra thành mảng bằng câu lệnh split
            let result = value.split(",");

            if (value != "") {
                fruits2.push(result);
                display2();
                document.getElementById('input-value').value = "";
            } else {
                alert("Vui lòng nhập tên hoa quả");
            }


        }

        function deleteLast() {
            fruits.pop();
            display();
        }

        function deleteFirst() {
            fruits.shift();
            display();
        }

        function deleteAny() {
            let value = document.getElementById('input-value').value;
            // let index = +prompt("Vị trí");
            let index = fruits.indexOf(value);
            // alert(index);
            fruits.splice(index, 1);
            display();
        }

        function display() { //hiển thị
            let str = "";
            for (let i = 0; i < fruits.length; i++) {
                str += "<tr><td>" + fruits[i] + "</td></tr>";
            }
            document.getElementById('fruit-table').innerHTML = str;
        }

        function display2() { //hiển thị
            let str = "";
            for (let i = 0; i < fruits2.length; i++) {
                str += "<tr>";
                for (let j = 0; j < fruits2[i].length; j++) {
                    str += "<td>" + fruits2[i][j] + "</td>";
                }
                str += "</tr>";
            }
            document.getElementById('fruit-table').innerHTML = str;
        }
    </script>
</body>

</html>
